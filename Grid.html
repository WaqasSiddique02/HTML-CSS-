<!DOCTYPE html>
<html>

<head>
    <title>Grid Practice</title>

    <style>
        .div1 {
            display: grid;
            grid-template-columns: 100px 100px 200px;
        }

        .div2 {
            background-color: blue;
        }

        .div3 {
            background-color: red;
            margin-left: 10px;
        }
    </style>

</head>

<body>
    <div class="div1">
        <div class="div2">Div1<p>text</p></div>
        <div class="div3">Div2</div>
    </div>

    <div class="div1" style="margin-top: 20px;">
        <div class="div2">100px</div>
        <div class="div3">100px</div>
        <div style="background-color: aquamarine;">200px</div>
    </div>
</body>

</html>
