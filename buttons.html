<style>
    .subscribe-button{
        background-color: rgb(187, 11, 11);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 3px;
        cursor: pointer;
        margin-right: 8px;
        margin-left: 8px;
        transition: opacity 0.15s;
        vertical-align: top;
    }

    .subscribe-button:hover {
        opacity: 0.8;
    }

    .subscribe-button:active {
        opacity: 0.4;
    }

    .join-button{
        background-color: white;
        color: rgb(24, 194, 194);
        border-color:  rgb(24, 194, 194);
        height: 36px;
        width: 65px;
        border-radius: 3px;
        cursor: pointer;
        border-style: solid;
        margin-right: 8px;
        vertical-align: top;
    }

    .join-button:hover {
        background-color:rgb(24, 194, 194) ;
        color:white;
    }

    .join-button:active {
        opacity: 0.7;
    }

    .tweet-button{
        background-color: rgb(40, 126, 255);
        color: white;
        border: none;
        border-radius: 20px;
        height: 35px;
        width: 75px ;
        font-weight: bold;
        font-size: 14px;
        cursor: pointer;
        box-shadow: 5px 5px 10px rgba(0,0,0,0.2);
        vertical-align: top;
    }

</style>

<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">Tweet</button>
